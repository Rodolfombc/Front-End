<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">

    <!-- ==================================================================================== -->
                            <!--  Loading css files  -->
    <!-- ==================================================================================== -->
    <link href="style.css" rel="stylesheet" type="text/css">
	
    <!-- ==================================================================================== -->
                            <!--  Loading jquery file   -->

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 

    <title>Flexible Menu</title>
    
    </head>
	<body>
		<div class="demo-menu">
			<div>A demo showing a flexible menu. In this menu, you can change the number of rows and columns</div>
			<div>Number of Rows:
				<form action="">
					<input type="radio" class="row-option" value="1row">1<br>
					<input type="radio" class="row-option" value="2rows">2<br>
					<input type="radio" class="row-option" value="3rows">3
				</form>
			</div>
			<div>Number of Columns:
				<form action="">
					<input type="radio" class="column-option" value="1column">1<br>
					<input type="radio" class="column-option" value="2columns">2<br>
					<input type="radio" class="column-option" value="3columns">3
				</form>
			</div>
		</div>
		<div class="flexible-menu">
			<div></div>
		</div>
		
		<script src="flexible-menu.js"></script>
	</body>
</html>
