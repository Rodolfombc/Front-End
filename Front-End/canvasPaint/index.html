<html>
    <script src="jscolor.min.js"></script>
    <script src="canvas-paint.js"></script>
    <body onload="canvasPaint.init()">
        <div style="width:100%;height:100%;">
            <canvas id="canvasPaint" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
            <div style="position:absolute;top:12%;left:43%;">Choose Color</div>
            <input type="button" class="jscolor {onFineChange:'canvasPaint.setBrushColor(this)'}" style="position:absolute;top:17%;left:47%;width:100px;height:30px;background:black;">

            <div style="position:absolute;top:20%;left:43%;">Eraser</div>
            <div style="position:absolute;top:22%;left:45%;width:15px;height:15px;background:white;border:2px solid;" id="white"></div>
            <input type="button" value="clear" id="clr" size="23" onclick="canvasPaint.clearCanvas()" style="position:absolute;top:55%;left:15%;">
        </div>
    </body>
    </html>
